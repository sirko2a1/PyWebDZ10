<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <style>
        body
             {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 40px;
            display: flex;
        }
        .container {
            flex: 3;
        }
        .quote {
            background: white;
            border-radius: 60px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #aaa;
            padding: 30px;
            margin-bottom: 20px;
        }
        .quote .text {
            font-style: italic;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .quote .author {
            font-weight: bold;
        }
        .quote .tags {
            margin-top: 10px;
        }
        .quote .tag {
            display: inline-block;
            background-color: #add8e6;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            text-decoration: none;
            font-size: 0.85em;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4687f1;
            display: inline;
        }
        .login {
            float: right;
            margin-top: 10px;
        }
        .login a {
            text-decoration: none;
            color: #4687f1;
            font-weight: bold;
        }
        .sidebar {
            flex: 1;
            margin-left: 40px;
        }
        .sidebar h2 {
            font-weight: bold;
        }
        .sidebar .tag {
            display: block;
            background-color: #add8e6;
            padding: 6px;
            margin: 4px 0;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            color: #000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quotes</h1>
            <div class="login">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">{{ user.username }}</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
        </div>

        {% for quote in quotes %}
<div class="quote">
    <span class="text">{{ quote.text }}</span>
    <span>by <span class="author">{{ quote.author }}</span></span>
    <div class="tags">
        Tags:
        {% for tag in quote.tags.all %}
            <a class="tag" href="#">{{ tag.name }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}
</body>
</html>
