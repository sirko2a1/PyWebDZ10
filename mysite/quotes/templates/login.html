<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f7f0f8;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        input {
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid black;
            font-weight: bold;
        }
        button {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 3px 3px 6px #999;
        }
        .login-btn {
            background-color: #4687f1;
            color: white;
        }
        .signup-btn {
            background: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">log in</button>
        <span>OR</span>
        <a href="{% url 'signup' %}">
            <button type="button" class="signup-btn">Sign up</button>
        </a>
    </form>
</body>
</html>
