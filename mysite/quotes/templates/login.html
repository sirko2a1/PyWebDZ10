<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f7f0f8;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 16px;
        }

        button {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 3px 3px 6px #999;
            font-size: 16px;
        }

        .login-btn {
            background-color: #4687f1;
            color: white;
        }

        .signup-btn {
            background: white;
            border: 2px solid black;
        }

        .or-text {
            font-weight: bold;
        }

        form {
            display: contents;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-section">
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">log in</button>
            </div>

            <div class="or-text">OR</div>

            <div class="form-section">
                <input type="text" name="username" placeholder="Username" required>
                <a href="{% url 'signup' %}">
                    <button type="button" class="signup-btn">Sign up</button>
                </a>
            </div>
        </div>
    </form>
</body>
</html>
